<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récupération d'un formulaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="title">
            <h1>Entrez vos identifiants</h1>
        </div>
        <div class="form">
            <input type="text" name="username" placeholder="Username" maxlength="16">
            <input type="text" name="password" placeholder="Password" maxlength="26">
        </div>
        <div class="result">
            <p class="username">Votre username :<span></span></p>
            <p class="password">Votre mot de passe :<span></span></p>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
